<!-- Speakers Section -->
<section id="speakers" class="my-16">
  <h3 class="text-xl font-semibold mb-6 text-primary">Past Speakers {% include icon.html name="arrow-right" class="inline w-4 h-4 ml-1" %}</h3>
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
      {% for speaker in site.data.speakers %}
      <div class="bg-white border border-gray-200 rounded-lg shadow-sm overflow-hidden max-w-xs mx-auto">
          <div class="aspect-w-4 aspect-h-3 border-b border-gray-200">
              <img src="{{ speaker.image }}" alt="{{ speaker.name }}" class="object-cover w-full h-full">
          </div>
          <div class="p-4">
              <h4 class="text-lg font-semibold text-center mb-1">{{ speaker.name }}</h4>
              <p class="text-sm text-secondary text-center mb-3">{{ speaker.role }}</p>
              <div class="flex justify-center space-x-3">
                  {% for social in speaker.social_links %}
                  <a href="{{ social.url }}" class="text-accent hover:text-primary">
                      {% include icon.html name=social.platform class="w-5 h-5" %}
                  </a>
                  {% endfor %}
              </div>
          </div>
      </div>
      {% endfor %}
  </div>
</section>
