                <!-- Other Meetups Section -->
                <section id="other-meetups" class="mb-12">
                    <h3 class="text-xl font-semibold mb-4 text-primary">Other Meetups {% include icon.html name="arrow-right" class="inline w-4 h-4 ml-1" %}</h3>
                    <p class="text-secondary mb-4">Explore other tech meetups in and around Toronto</p>
                    <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4">
                        {% for meetup in site.data.other_meetups limit:8 %}
                        <a href="{{ meetup.url }}" class="block bg-white border border-gray-200 rounded-lg shadow-sm p-4 text-center hover:shadow-md transition-shadow">
                            <img src="{{ meetup.logo | default: '/assets/images/default-meetup-logo.jpg' }}" alt="{{ meetup.name }}" class="w-16 h-16 object-contain mx-auto mb-2">
                            <h4 class="font-semibold text-primary">{{ meetup.name }}</h4>
                            {% if meetup.description %}
                            <p class="text-sm text-gray-600">{{ meetup.description }}</p>
                            {% endif %}
                        </a>
  
                        {% endfor %}
                    </div>
                </section>
